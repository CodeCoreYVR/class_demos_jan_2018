<!-- Doctype tells the browser which vresion of HTML this
     document is using. HTML5 in this case. -->
<!-- <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> -->
<!DOCTYPE html>

<!-- html tag is ALWAYS the first and the root tag of
     your page. It will contain all other tags as
     descendants. -->
<html>
  <!--
    Any tag that doesn't describe content should be
    put inside of the head tag.
  -->
  <head>
    <title>HTML & CSS: Basics Demo</title>
    <link rel="stylesheet" href="css/index.css"/>
    <!--
      The `style` can be used to write CSS directly
      inside the document.
    -->
    <style>
      a {
        color: maroon;
      }
    </style>
  </head>
  <!--
    The body is used to hold all tags to show content
    on the page. This is the part of the document that
    the browser will render.
  -->
  <body>
    <!--
      The `nav` tag is used to describe content that user
      can use to visit different pages on a website.
      Typically, a bunch of links.
    -->
    <nav>
      <a id="board-link" href="">Boards</a>
      <a href="">Profile</a>

      <form id="search-field">
        <input
          type="text"
          name="query"
          placeholder="Search here..."
        />
        <input type="submit" value="Search" />
      </form>
    </nav>

    <main>
      <!--
        The `id` attribute can be used with all tags. It
        should a unique "word" that uniquely identifies
        the tag.
      -->
      <section id="starred-boards">
        <h1>Starred Boards</h1>
        <!--
          The `class` attribute is available on all tags. It's
          used to describe "category" that a tag can belong to.
          It's especially useful when writing CSS. Tags can
          share the CSS classes. It's even encouraged.
        -->
        <ul class="board-link-list">
          <li>Management</li>
          <li
            style="background-image: url(https://i.imgur.com/gqBG7EK.jpg);"
          >
            <!--
              To put the `img` underneath the text, we had to
              the text in the `div` tag which makes that text
              behave as a `block` taking up the entire width
              of its parent element.
              That pushes the `img` below.
            -->
            Learning to Hack
          </li>
        </ul>
      </section>

      <section id="personal-boards">
        <h1>Personal Boards</h1>
        <ul class="board-link-list">
          <li>Management</li>
          <li
            style="background-image: url(https://i.imgur.com/gqBG7EK.jpg);"
          >
            Learning to Hack
          </li>
          <li
            style="background-image: url(https://i.imgur.com/yPklTT8.jpg);"
          >
            My ideas
          </li>
          <li>Create New Board...</li>
        </ul>
      </section>
    </main>
  </body>
</html>
